 syntax = "proto3";
 package proto;
 
 message RFEmulatorConfig {
     string emulator_ip = 1;
     string emulator_port = 2;
     string temp_sensor_path = 3;
     string freq_sensor_path = 4;
     string pwr_sensor_path = 5;

 }